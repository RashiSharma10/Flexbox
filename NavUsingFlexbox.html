<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Using Flexbox</title>
    <style>
        .logo img{
            width: 150px;
            }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        ul {
            display: flex;
        }
       ul li{
        list-style: none;
        padding: 15px;
        cursor: pointer;
       }
       .grid{
        display: grid;
        grid-template-columns: 320px 320px 320px;
        justify-content: center;
        gap: 20px;
        margin: 50px;
       }
       .grid .item{
        background-color: rgb(236, 235, 235);
        padding: 12px;
        text-align: center;
       }
       .btn1{
        background-color: rgb(60, 184, 215);
        border: 10px solid rgb(60, 184, 215);
        border-radius: 6px;
        color: white;
        cursor: pointer;
       }
       .btn1:hover{
        opacity: 0.8;
       }
       .btn2{
        background-color: rgb(96, 177, 20);
        border: 10px solid rgb(96, 177, 20);
        border-radius: 6px;
        color: white;
        cursor: pointer;
       }
    .btn2:hover{
        opacity: 0.8;
    }
    
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>
        
    <div class="hello">
        <ul>
            <li>Products</li>
            <li>Pricing</li>
            <li>Resources</li>
            <li>about us</li>
        </ul>
    </div>
</nav>
</header>
    <div class="grid">
        <div class="item">
            <h3>English</h3>
            <h5>

                English
            </small>
            </h5>
            <button class="btn1">Download 32-bit</button>
